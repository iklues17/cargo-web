<!DOCTYPE html>
<html>
<head>
<title>Track Cargo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../webjars/foundation/5.5.2/css/foundation.css"  rel="stylesheet"/>
<link href="../css/cargotracker.css"  rel="stylesheet"/>
<link href="../css/cargo-custom.css"  rel="stylesheet"/>
<link href="../css/calendar.css"  rel="stylesheet"/>
</head>
<body>
	<!-- Cargo Tracker Navigation Menu -->
	<div class="row">
		<div class="large-12 columns">
			<!-- Navigation -->
			<nav class="top-bar">
				<ul class="title-area">
					<!-- Title Area -->
					<li class="name">
						<h2>
							<a href="/">
								<span>Cargo Tracker <label class="show-for-medium-up">- Powered by Java EE 7</label></span>
							</a>
						</h2>
					</li>
					<li class="toggle-topbar menu-icon">
						<a href="#"><span>menu</span></a>
					</li>
				</ul>
				<section class="top-bar-section">
					<ul class="left">
						<li><a href="/public/track.html">Track</a></li>
						<li><a href="/public/about.html">About</a></li>
					</ul>
				</section>
			</nav>
		</div>
	</div>
	<br>
	<!-- End of Cargo Tracker Navigation Menu -->

	<!-- Body Content -->
	<div id="body" class="cargo_content">
		<div class="row">
			<div class="large-12 columns">
				<div id="container" class="panel">
					<form id="trackingForm">
						<table>
							<tr>
								<td>Enter your tracking ID:</td>
								<td><input id="inputTrackingId" type="text" placeholder="XYZ789" required name="id"/>
								</td>
								<td><input type="submit" id="btnTracking" class="button small" value="Track!"/></td>
							</tr>
						</table>
					</form>
					<p id="trackError" class="error"/>
					<p id="hint">
						<em>Hint: try tracking 'ABC123' or 'JKL567'.</em>
					</p>
					<div id="result" aria-hidden="true">
						<h2>Cargo <span id="spanTrackingId"></span> is now: <span id="spanStatus"></span></h2>
						<p>Estimated time of arrival in <span id="spanDestination"></span>: <span id="spanEta"></span></p>
						<p id="pNextAct"></p>
						<div aria-cargo-misdirected="false">
							<p class="notify">
								<img src="/images/error.png" alt="" />Cargo is misdirected
							</p>
						</div>
						<div aria-cargo-events-empty="false">
							<h3>Handling History</h3>
							<ul id="ulHandlingEvents" style="list-style-type: none;">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Always have Foundation load JQuery and not Zepto -->
	<script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="../webjars/foundation/5.5.2/js/foundation.min.js"></script>
	<script type="text/javascript" src="js/track.js"></script>
</body>
</html>
