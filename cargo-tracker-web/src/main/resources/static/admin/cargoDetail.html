<!DOCTYPE html>
<html>
<head>
<title>Cargo Administration</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../webjars/foundation/5.5.2/css/foundation.css" rel="stylesheet" />
<link href="../css/cargotracker.css" rel="stylesheet" />
<link href="../css/cargo-custom.css" rel="stylesheet" />
<link href="../css/calendar.css" rel="stylesheet" />
</head>
<body>
	<!-- Cargo Tracker Navigation Menu -->
	<div class="row">
		<div class="large-12 columns">
			<!-- Navigation -->
			<nav class="top-bar">
				<ul class="title-area">
					<!-- Title Area -->
					<li class="name">
						<h2>
							<a href="/">
								<span>Cargo Tracker <label class="show-for-medium-up">- Powered by Java EE 7</label></span>
							</a>
						</h2>
					</li>
					<li class="toggle-topbar menu-icon">
						<a href="#"><span>menu</span></a>
					</li>
				</ul>
				<section class="top-bar-section">
					<ul class="left">
						<li><a href="dashboard.html">Home</a></li>
						<li><a href="registration.html">Booking</a></li>
						<li><a href="track.html">Tracking</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="map.html">World Map</a></li>
					</ul>
				</section>
			</nav>
		</div>
	</div>
	<br>
	<!-- End of Cargo Tracker Navigation Menu -->

	<!-- Body Content -->
	<div id="body" class="cargo_content">
		<div class="row">
			<div class="large-12 columns">
				<div id="container" class="panel">
					<table id="tblCargoDetail">
					</table>
					<p></p>
					<div id="divRouted" aria-cargo-routed="true">
						<div id="divMisrouted" aria-cargo-misrouted="false">
							<p><em>Cargo is misrouted - 
								<a href="">reroute this cargo</a>
							</em></p>
						</div>
						<span class="success label">Itinerary</span>
					</div>
					<div id="divNotRouted" aria-cargo-not-routed="false">
						<p>
							<strong>Not routed</strong> -
							<a href="">route this cargo</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Always have Foundation load JQuery and not Zepto -->
	<script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="../webjars/foundation/5.5.2/js/foundation.min.js"></script>
	<script type="text/javascript" src="js/admin-common.js"></script>
	<script type="text/javascript" src="js/cargoDetail.js"></script>
<body>
</html>
