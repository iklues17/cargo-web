<!DOCTYPE html>
<html>
<head>
<title>Cargo Administration</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../webjars/foundation/5.5.2/css/foundation.css" rel="stylesheet" />
<link href="../css/cargotracker.css" rel="stylesheet" />
<link href="../css/cargo-custom.css" rel="stylesheet" />
<link href="../css/calendar.css" rel="stylesheet" />
<style type="text/css">
td {
	align: left;
}
</style>
</head>
<body>
	<!-- Cargo Tracker Navigation Menu -->
	<div class="row">
		<div class="large-12 columns">
			<!-- Navigation -->
			<nav class="top-bar">
				<ul class="title-area">
					<!-- Title Area -->
					<li class="name">
						<h2>
							<a href="/">
								<span>Cargo Tracker <label class="show-for-medium-up">- Powered by Java EE 7</label></span>
							</a>
						</h2>
					</li>
					<li class="toggle-topbar menu-icon">
						<a href="#"><span>menu</span></a>
					</li>
				</ul>
				<section class="top-bar-section">
					<ul class="left">
						<li><a href="dashboard.html">Home</a></li>
						<li><a href="registration.html">Booking</a></li>
						<li><a href="track.html">Tracking</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="map.html">World Map</a></li>
					</ul>
				</section>
			</nav>
		</div>
	</div>
	<br>
	<!-- End of Cargo Tracker Navigation Menu -->
	
	<!-- Body Content -->
	<div id="body" class="cargo_content">
		<form id="frmRegistration">
			<div class="row">
				<div class="small-12 columns">
					<div id="container" class="panel">
						<div class="row">
							<div class="small-3">
								<div class="row">
									<div class="small-3 columns left">
										<label for="Origin" class="label">Book New Cargo</label>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<ul id="errorMsg" style="display: none; padding-left: 20px; color: red; list-style-type: none">
							</ul>
						</div>
						<div class="row">
							<div class="small-12">
								<div class="row">
									<div class="small-4 columns">
										<label for="Origin" class="right">Origin</label>
									</div>
									<div class="small-5 left columns">
										<select id="selLocOrigin" name="originUnlocode" size="1">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12">
								<div class="row">
									<div class="small-4 columns">
										<label for="Origin" class="right">Destination</label>
									</div>
									<div class="small-5 left columns">
										<select id="selLocDestination" name="destinationUnlocode" size="1">
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12">
								<div class="row">
									<div class="small-4 columns">
										<label for="Arrival Deadline" class="right inline">Arrival Deadline</label>
									</div>
									<div class="small-5 left columns">
										<input id="iptArrivalDeadline" type="date" size="8" maxlength="8" placeholder="yyyy-MM-dd"  name="arrivalDeadline" required />
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="small-12">
								<div class="row">
									<div class="small-7 columns right">
										<input type="submit" id="btnBooking" class="round alert tiny button" value="Book"/>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- Always have Foundation load JQuery and not Zepto -->
	<script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="../webjars/foundation/5.5.2/js/foundation.min.js"></script>
	<script type="text/javascript" src="js/admin-common.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
<body>
</html>
