<!DOCTYPE html>
<html>
<head>
<title>Cargo Administration</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../webjars/foundation/5.5.2/css/foundation.css" rel="stylesheet" />
<link href="../css/cargotracker.css" rel="stylesheet" />
<link href="../css/cargo-custom.css" rel="stylesheet" />
<link href="../css/calendar.css" rel="stylesheet" />
</head>
<body>
	<!-- Cargo Tracker Navigation Menu -->
	<div class="row">
		<div class="large-12 columns">
			<!-- Navigation -->
			<nav class="top-bar">
				<ul class="title-area">
					<!-- Title Area -->
					<li class="name">
						<h2>
							<a href="/">
								<span>Cargo Tracker <label class="show-for-medium-up">- Powered by Java EE 7</label></span>
							</a>
						</h2>
					</li>
					<li class="toggle-topbar menu-icon">
						<a href="#"><span>menu</span></a>
					</li>
				</ul>
				<section class="top-bar-section">
					<ul class="left">
						<li><a href="dashboard.html">Home</a></li>
						<li><a href="registration.html">Booking</a></li>
						<li><a href="track.html">Tracking</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="map.html">World Map</a></li>
					</ul>
				</section>
			</nav>
		</div>
	</div>
	<br>
	<!-- End of Cargo Tracker Navigation Menu -->

	<!-- Body Content -->
	<div id="body" class="cargo_content">
		<div class="row">
			<div class="large-10 columns">
				<div id="container" class="panel">
					<div id="selectedRoute">
						<span class="label">Select route</span>
					</div>
<!--				<h:panelGroup rendered="#{empty itinerarySelection.routeCandidates}"> -->
					<div id="divNoRouteCandidates" aria-route-candidates-empty="false">
						<p>No routes found that satisfy the route specification. Try
							setting an arrival deadline further into the future (a few weeks at
							least).
						</p>
					</div>
<!-- 				<ui:repeat value="#{itinerarySelection.routeCandidates}" -->
<!-- 					var="itinerary" varStatus="itineraryStatus"> -->
					<div id="divRouteCandidates" aria-route-candidates="true">
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Always have Foundation load JQuery and not Zepto -->
	<script type="text/javascript" src="../webjars/jquery/2.1.4/jquery.js"></script>
	<script type="text/javascript" src="../webjars/foundation/5.5.2/js/foundation.min.js"></script>
	<script type="text/javascript" src="js/admin-common.js"></script>
	<script type="text/javascript" src="js/selectItinerary.js"></script>
<body>
</html>
