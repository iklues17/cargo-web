<div class="row">
	<div class="small-12 columns">
		<fieldset>
			<legend>My Cargos</legend>
			<div class="row entry-row">
				<div class="small-4 columns">
					<div>Not Approval yet</div>
					<div class="cargo-box not-approval">3</div>
				</div>
				<div class="small-4 columns">
					<div>Not Shipping yet</div>
					<div class="cargo-box not-shipping">3</div>
				</div>
				<div class="small-4 columns">
					<div>Misrouted</div>
					<div class="cargo-box misrouted">3</div>
				</div>
			</div>
			<div class="row entry-row">
				<div class="small-4 columns">
					<div>Shipping</div>
					<div class="cargo-box shipping">3</div>
				</div>
				<div class="small-4 columns">
					<div>Completed</div>
					<div class="cargo-box completed">3</div>
				</div>
				<div class="row entry-row">
					<div class="small-4 columns">
						<div>Total</div>
						<div class="cargo-box">3</div>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		 <form>
			<div class="row entry-row">
				<fieldset>
					<legend>My Information</legend>
					<label>Email Address
						<input name="emailAddress" type="email" placeholder="Inputs your email address..." readonly value="aoa.seolhyun@samsung.com"/>
					</label>
					<label>Password
						<input name="password" type="password" placeholder="Inputs your password..." readonly value="1234"/>
					</label>
					<label>First Name
						<input name="firstName" type="text" placeholder="Inputs your Firstname..." readonly value="Seolhyun"/>
					</label>
					<label>Last Name
						<input name="lastName" type="text" placeholder="Inputs your Lastname..." readonly value="Kim"/>
					</label>
					<label>Role <select name="userRole" disabled>
						<option value="admin">Admin</option>
						<option value="sysAdmin">System Admin</option>
						<option value="customer">Customer</option>
						<option value="manager" selected >Manager</option>
					</select></label>
				</fieldset>
			</div>
			<div class="row entry-row">
				<ul class="button-group radius right">
					<li><div id="btnSave" role="button" class="button small" tabindex="0">Save</div></li>
					<li><div id="btnBack" role="button" class="button small secondary">Cancel</div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
