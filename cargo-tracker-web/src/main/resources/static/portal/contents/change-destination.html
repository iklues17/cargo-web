<div class="row">
	<div class="large-6 columns">
		<div id="container" class="panel" style="width:372px; padding-bottom:3.25rem;">
			<form id="frmChangeDestination">
				<span class="label">Change destination for booked cargo {{bookingId}}</span>
				<table>
					<tbody>
						<tr>
							<td>Current destination</td>
							<td>{{destination}}</td>
						</tr>
						<tr>
							<td>New destination</td>
							<td><select id="locations" name="destinationUnlocode"
								style="margin-bottom: 0px;"></select></td>
						</tr>
					</tbody>
				</table>
				<button type="submit" id="btnChangeDestination"
					class="button tiny right" style="margin-bottom: 0px;">
					Change destination</button>
			</form>
		</div>
	</div>
</div>
